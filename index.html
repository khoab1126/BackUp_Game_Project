<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hearthstone Card Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

<body>
    <section class="intro" id="startSection">  
    <div class="content">
        <h1>Guess what Hearthstone card is this???</h1>
        <button class="playButton" id="startButton" value="play"><a href="#playSection">Play</a></button>
    </div>
    </section>
    <!--Play Section -->
    <section id>  
    <div class="content" id="playSection">
        <h1>Which card having this effect?</h1>
        <p id="cardEffect"></p>
        <div id="radioButtonDiv">
            <input type="radio" name="chooseValue" value="1"><label id="1stRadioButton"> </label><br>
            <input type="radio" name="chooseValue" value="2"><label id="2ndRadioButton"> </label><br>
            <input type="radio" name="chooseValue" value="3"><label id="3rdRadioButton"> </label> 
        </div>
        <button id="answerButton" value="answer"><a href="#answerDiv">Answer</a></button>
    </div>
    </section>
    <!--Answer Section -->
    <section>  
    <div class="content" id="answerDiv">
        <button class="playButton" id="restartButton" value="Refresh Page" onClick="window.location.reload()"><a href="#playSection">Re-Play</a></button>
    </div>
        <!--Footer time-->
        <footer id="endFooter">
